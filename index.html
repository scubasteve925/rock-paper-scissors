<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <p class="title">Rock, Paper, Scissors</p>
    

    <button onclick="
    playGame('rock');
    " class="button margin-left"><img class="icons" src="imgs/rock-emoji.png" alt=""></button>

    <button onclick="
    playGame('paper');
    " class="button"><img src="imgs/paper-emoji.png" class="icons" alt=""></button>

    <button onclick="
    playGame('scissors');
    " class="button"><img src="imgs/scissors-emoji.png" class="icons" alt=""></button>

    <p></p>    

    <button onclick="
    updateScore();
    " class="reset-score">Reset Score</button>

    <div class="bottom-message">

    <p class="js-result"></p>

    <p class="js-message"></p>

    <p class="js-score">Wins: 0 Losses:0 Ties:0</p>

    </div>




</body>
</html>
